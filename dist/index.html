<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Voltaire&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
    <body>
        <header class="header" id="header">
            <h1 class="header-text">TeamProfile</h1>
        </header>

        <!---------------------- Employee Columns ----------------------->
        <div class="columns is-desktop">

            <!-- Manager Column -->
            <div class="column is-4 is-offset-4">

                <!-- Manager Card -->
                <div class="card">

                    <!-- Manager Header -->
                    <header class="card-header">
                      <p class="card-header-title" id="managerName">Manny Gerald</p>
                      <p class="card-header-title" id="managerRole">Manager</p>
                    </header>

                    <!-- Manager Info -->
                    <div class="card-content">
                        <div class="content">
                          <p class="managerID">ID:<br>Info</p>
                          <p class="managerEmail">Email:<br>Info</p>
                          <p class="managerOfficeNumber">Office Number:<br>Info</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="columns is-multiline is-desktop">

            <!-- Engineer 1 Column -->
            <div class="column is-4 is-offset-2">

                <!-- Engineer 1 Card -->
                <div class="card">

                    <!-- Engineer 1 Header -->
                    <header class="card-header">
                      <p class="card-header-title" id="engineerName">Angie Nier</p>
                      <p class="card-header-title" id="engineerRole">Engineer</p>
                    </header>

                    <!-- Engineer 1 Info -->
                    <div class="card-content">
                        <div class="content">
                          <p class="engineerID">ID:<br>Info</p>
                          <p class="engineerEmail">Email:<br>Info</p>
                          <p class="engineerGitHub">GitHub:<br>Info</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Intern 1 Column -->
            <div class="column is-4">

                <!-- Intern 1 Card -->
                <div class="card">

                    <!-- Intern 1 Header -->
                    <header class="card-header">
                      <p class="card-header-title" id="internName">Jin Turner</p>
                      <p class="card-header-title" id="internRole">Intern</p>
                    </header>

                    <!-- Intern 1 Info -->
                    <div class="card-content">
                        <div class="content">
                          <p class="internId">ID:<br>Info</p>
                          <p class="internEmail">Email:<br>Info</p>
                          <p class="internSchool">School:<br>Info</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Employees Column -->
        <div class="columns is-multiline is-desktop">
            
            <!-- Engineer 2 Column -->
            <div class="column is-4 is-offset-2">

                <!-- Engineer 2 Card -->
                <div class="card">

                    <!-- Engineer 2 Header -->
                    <header class="card-header">
                      <p class="card-header-title" id="engineerName">Name<p>
                      <p class="card-header-title" id="engineerRole">Engineer</p>
                    </header>

                    <!-- Engineer 1 Info -->
                    <div class="card-content">
                        <div class="content">
                          <p class="engineerID">ID:<br>info</p>
                          <p class="engineerEmail">Email:<br>info</p>
                          <p class="engineerGitHub">GitHub:<br>info</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Intern 2 Column -->
            <div class="column is-4">

                <!-- Intern 2 Card -->
                <div class="card">

                    <!-- Intern 2 Header -->
                    <header class="card-header">
                      <p class="card-header-title" id="internName">Name</p>
                      <p class="card-header-title" id="internRole">Intern</p>
                    </header>

                    <!-- Intern 2 Info -->
                    <div class="card-content">
                        <div class="content">
                          <p class="internId">ID:<br>Info</p>
                          <p class="internEmail">Email:<br>Info</p>
                          <p class="internSchool">School:<br>Info</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
